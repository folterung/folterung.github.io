<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folterung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: opacity 0.2s ease;
            border: none;
            padding: 0;
            background: transparent;
            text-align: center;
        }

        .profile-link:hover {
            opacity: 0.7;
        }

        .profile-link h1,
        .profile-link .subtitle {
            margin: 0;
            display: inline-block;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem;
            display: block;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            align-items: center;
        }

        .links a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .links a:hover {
            border-color: #1a1a1a;
            background: #1a1a1a;
            color: #fff;
        }

        @media (min-width: 768px) {
            .profile-pic {
                width: 250px;
                height: 250px;
            }

            h1 {
                font-size: 3.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .links {
                flex-direction: row;
                justify-content: center;
            }

            .links a {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.linkedin.com/in/kevin-warnock-44b78484/" target="_blank" rel="noopener noreferrer" class="profile-link">
            <img src="assets/profile-pic.png" alt="Kevin Warnock" class="profile-pic">
        </a>
        <a href="https://www.linkedin.com/in/kevin-warnock-44b78484/" target="_blank" rel="noopener noreferrer" class="profile-link">
            <h1>Kevin Warnock</h1>
        </a>
        <a href="https://www.linkedin.com/in/kevin-warnock-44b78484/" target="_blank" rel="noopener noreferrer" class="profile-link">
            <p class="subtitle">A.K.A Folterung</p>
        </a>
        <div class="links">
            <a href="https://github.com/folterung" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </div>
</body>
</html>
